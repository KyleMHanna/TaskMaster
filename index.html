<head>

  <title>TaskMaster</title>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select text-center">
      <a class="navbar-brand ms-3 text-center" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2 text-center">TaskMaster</span>
      </a>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row " id="">
        <div class="card shadow-lg rounded py-3 mb-4">
          <form onsubmit="app.taskItemsController.createTask(event)">
            <div class="form-control shadow-lg rounded py-3 mb-4"> 
              <label   for="title"> Task </label>
              <input type="text" name="title" minlength="3" maxlength="15" required>
            </div>
            <div class="form-control shadow-lg rounded py-3 mb-4">
              <label for="colorPicker">Color</label>
              <input type="color" name="colorPicker" id="colorPicker">
          
            </div>
          <div>
            <button type="submit" class="btn  btn-success shadow mdi mdi-plus-thick">Add task </button>
          </div>
        </form>
      </div>  
  </div>
</div>
